name: flappybros
version: 0.1
summary: Flappy bros is a clone of Flappy bird with graphics
description: |
  Flappy bros is a clone of Flappy bird with graphics, musics and sfx import 
  from the classic Super Mario Bros 3.
  
  Written with LÃ–VE
  
license: MIT
base: core24
grade: stable 
confinement: strict
compression: lzo

website: https://spectrenoir06.itch.io/flappybros
source-code: https://spectrenoir06.itch.io/flappybros
contact: https://github.com/kz6fittycent/FlappyBros
issues: https://github.com/kz6fittycent/FlappyBros/issues
icon: snap/gui/flappybros.png

platforms:
  amd64:
    build-on: [amd64]
    build-for: [amd64]

apps:
  flappybros:
    extensions:
      - gnome
    command: launch_lovegame
    environment:
      LD_LIBRARY_PATH: "$SNAP/usr/lib/$CRAFT_ARCH_TRIPLET/pulseaudio:$SNAP"      
    plugs: 
      - audio-playback
      - x11
      - opengl
      - unity7

parts:
  flappybros:
    source: https://github.com/kz6fittycent/FlappyBros
    source-type: git
    plugin: nil
                
    stage-packages:
      - freeglut3-dev
      - libgl1-mesa-dri
      - libglew2.2
      - lua-socket
      - libluajit-5.1-2
      - libsdl2-2.0-0
      - libopenal1
      - libilmbase-dev
      - libdevil1c2
      - libogg0
      - libmpg123-0
      - libtheora0
      - libvorbisfile3
      - libmodplug1
      - libphysfs1

  love0.9.1:
    plugin: dump
    source: https://github.com/love2d/love/releases/download/0.9.1/love_0.9.1_amd64.deb
    
  liblove0.9.1:
    plugin: dump
    source: https://github.com/love2d/love/releases/download/0.9.1/liblove_0.9.1_amd64.deb   
    
  lovegame:
    plugin: dump
    source: ./lovegame   

  launcher:
    plugin: dump
    source: ./launcher
      
